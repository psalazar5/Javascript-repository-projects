<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      #slideshow {
        margin: 50px auto;
        position: relative;
        width: 240px;
        height: 240px;
        padding: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      #slideshow > div {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div id="slideshow">
      <div>
        <img src="../imgs/dog.jpg" style="width: 240px; height: 240px" />
      </div>
      <div>
        <img src="../imgs/cats.jpg" style="width: 240px; height: 240px" />
      </div>
      <div>
        Pretty cool eh? This slide is proof the content can be anything.
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $("#slideshow > div:gt(0)").hide();

      setInterval(function () {
        $("#slideshow > div:first")
          .fadeOut(1000)
          .next()
          .fadeIn(1000)
          .end()
          .appendTo("#slideshow");
      }, 3000);
    </script>
  </body>
</html>
