<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice 10</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorgin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorgin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="JSX"></div>
    <script type="text/babel">
      //Babel (a JavaScript compiler that ensures that our code is compatible with browsers and allows for the use of JSX).
      //react component is used to specify a class or function.
      class Greeting extends React.Component {
        //"class" specifies a class
        render() {
          //render is used to create a function in react
          return <h1> Hello, World! </h1>; //U can customize text within element
        } //return statement returns information
      }

      ReactDOM.render(<Greeting />, document.getElementById("JSX"));
    </script>
  </body>
</html>
