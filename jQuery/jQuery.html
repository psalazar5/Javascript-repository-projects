<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        $("html").append( //indicating html elements
          "<body>\
            <div id='container'>\
              <div id='inner'>\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragrah 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
              </div>\
            </div>\
          </body>"
        );
        $("#2").css({ color: "blue" }); //making css changes within jQuery language
        $("#3").click(function () { //making a click function to hide h1 element
          $("h1").hide();
        });
      });
    </script>
  </body>
</html>
